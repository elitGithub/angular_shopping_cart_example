<app-spinner [isLoading]="isLoading"></app-spinner>
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="on">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="on">
        </mat-form-field>
      </p>
      <mat-error *ngIf="hasError">{{ error }}</mat-error>
      <div class="button">
        <button type="submit" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
