<mat-toolbar>
  response craps
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav mode="side" class="mat-elevation-z8" opened>
    <img class="avatar mat-elevation-z8" src="{{ user.user_image }}"  alt="user avatar"/>

    <h4 class="name">{{ user.display_name }}</h4>
    <p class="designation">{{ user.description }}</p>

    <mat-divider></mat-divider>
    <mat-nav-list>
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span><a (click)="myPreferences()">Profile</a></span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span><a routerLink="dashboard" routerLinkActive="mat-active">Home</a></span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span><a routerLink="products" routerLinkActive="mat-active">Product Management</a></span>
    </button>
    <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span><a routerLink="categories" routerLinkActive="mat-active">Category Management</a></span>
    </button>
    <button *ngIf="allowedToManageUsers" mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span><a routerLink="users" routerLinkActive="mat-active">User Management</a></span>
    </button>
    </mat-nav-list>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
<!--      <router-outlet></router-outlet>-->
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
